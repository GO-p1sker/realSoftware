<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 - 사용자 관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-size: 14px;
            margin: 0;
            padding: 0;
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            background: #EDF2F5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .background {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #EDF2F5;
        }

        .mobile-container {
            width: 462px;
            max-width: 462px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            height: 100vh;
            padding-bottom: 20px;
            border-radius: 15px;
        }

        .main-banner {
            padding: 20px;
            background: #f9f9f9;
            text-align: left;
            flex-shrink: 0;
            margin-top: 0px;
        }

        .main-banner h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        button.banner {
            width: 100%;
            height: 50px;
            background-color: #FFE8C6;
            color: #F18657;
            font-weight: 600;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1rem;
            text-align: left;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        table th,
        table td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #F18657;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn {
            font-size: 0.9rem;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn {
            background-color: #dc3545;
            color: #fff;
        }

        .update-btn {
            background-color: #28a745;
            color: #fff;
        }

        .role-dropdown {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 5px;
        }

        @media screen and (max-width: 462px) {
            .mobile-container {
                width: 100%;
            }
        }
    </style>
    <script>
        async function checkAuthStatus() {
            const response = await fetch('/auth/status');
            const { isAuthenticated, isAdmin } = await response.json();

            const loginSection = document.getElementById('login-section');
            const logoutSection = document.getElementById('logout-section');
            const adminSection = document.getElementById('admin-section');

            if (isAuthenticated) {
                loginSection.style.display = 'none';
                logoutSection.style.display = 'block';

                if (isAdmin) {
                    adminSection.style.display = 'block';
                } else {
                    adminSection.style.display = 'none';
                }
            } else {
                loginSection.style.display = 'block';
                logoutSection.style.display = 'none';
                adminSection.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
</head>
<body>
<div class="background">
    <div class="mobile-container">
        <div class="main-banner">
            <h1>사용자 관리</h1>
            <button class="banner" onclick="location.href='/main'">메인으로 돌아가기</button>
        </div>

        <div id="admin-section">
            <h2>사용자 관리 목록</h2>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post">
                            <button type="submit" class="btn delete-btn">삭제</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
