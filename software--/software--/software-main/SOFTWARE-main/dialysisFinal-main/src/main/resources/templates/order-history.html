<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문 내역</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .mobile-container {
      width: 462px;
      max-width: 462px;
      background: #fff;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-y: auto;
      overflow-x: hidden;
      height: 90vh;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin: 20px 0;
      font-size: 24px;
    }

    .table-container {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }

    thead {
      background-color: #FF7F50; /* 코랄색 */
      color: white;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    tbody tr {
      background-color: #fff; /* 모든 행을 하얀색 배경으로 설정 */
    }

    tbody tr:hover {
      background-color: #FFD8C2; /* 테이블 행 hover 효과 */
      transition: background-color 0.3s ease;
    }

    th {
      font-size: 16px;
    }

    td {
      font-size: 14px;
      transition: transform 0.3s ease; /* hover 시 부드럽게 확대 */
    }

    tbody tr:hover td {
      transform: scale(1.02); /* 테이블 데이터 hover 시 확대 */
    }

    .btn-container {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 16px;
      color: white;
      background-color: #FF7F50; /* 코랄색 버튼 */
      border: none;
      border-radius: 30px; /* 버튼 둥글게 */
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s, transform 0.3s; /* 버튼 hover 애니메이션 */
    }

    .btn:hover {
      background-color: #FF6F3E; /* hover 시 진한 코랄색 */
      transform: scale(1.05); /* 버튼 hover 시 확대 */
    }
  </style>
</head>
<body>
<div class="mobile-container">
  <h1>주문 내역</h1>

  <!-- 주문 내역 테이블 -->
  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>주문 번호</th>
        <th>상품</th>
        <th>총 가격</th>
        <th>결제 방식</th>
      </tr>
      </thead>
      <tbody>
      <!-- 주문 내역 반복 출력 -->
      <tr th:each="order : ${orders}">
        <td th:text="${order.id}">1</td>
        <td th:text="${order.product.name}">예시 상품</td>
        <td th:text="${order.totalPrice}">10,000원</td>
        <td th:text="${order.paymentMethod}">신용카드</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- 추가 버튼 -->
  <div class="btn-container">
    <a href="/main" class="btn">홈으로 돌아가기</a>
    <a href="/products" class="btn">새로운 주문하기</a>
  </div>
</div>
</body>
</html>
