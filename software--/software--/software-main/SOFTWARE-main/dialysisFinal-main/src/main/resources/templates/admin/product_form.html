<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 - 상품 추가/수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-size: 14px;
            margin: 0;
            padding: 0;
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            background: #EDF2F5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .background {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #EDF2F5;
        }

        .mobile-container {
            width: 462px;
            max-width: 462px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            height: 100vh;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .main-banner {
            text-align: center;
            margin-bottom: 20px;
        }

        .main-banner h1 {
            font-size: 24px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #FFE8C6; /* Matches the button color */
            color: #333; /* Ensures text is readable */
        }

        input:focus, textarea:focus {
            border-color: #F18657;
            outline: none;
        }

        textarea {
            resize: none;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button, a {
            flex: 1;
            height: 45px;
            background-color: #4CAF50;
            color: white;
            font-weight: 600;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            line-height: 45px;
        }

        button:hover, a:hover {
            background-color: #45a049;
        }

        .cancel-btn {
            background-color: #dc3545;
        }

        .cancel-btn:hover {
            background-color: #b52a37;
        }

        @media screen and (max-width: 462px) {
            .mobile-container {
                width: 100%;
                height: auto;
                padding: 20px 15px;
            }

            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="background">
    <div class="mobile-container">
        <div class="main-banner">
            <h1>상품 추가/수정</h1>
        </div>
        <form th:action="@{${product.id != null ? '/admin/products/' + product.id + '/edit' : '/admin/products/add'}}" method="post">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" th:value="${product.name}" placeholder="상품 이름을 입력하세요">

            <label for="price">가격:</label>
            <input type="text" id="price" name="price" th:value="${product.price}" placeholder="상품 가격을 입력하세요">

            <label for="description">설명:</label>
            <textarea id="description" name="description" rows="4" th:text="${product.description}" placeholder="상품 설명을 입력하세요"></textarea>

            <label for="imageUrl">이미지 URL:</label>
            <input type="text" id="imageUrl" name="imageUrl" th:value="${product.imageUrl}" placeholder="이미지 URL을 입력하세요">

            <div class="button-container">
                <button type="submit">저장</button>
                <a class="cancel-btn" th:href="@{/admin/products}">취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
