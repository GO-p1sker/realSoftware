<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/community-signup.css">
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <style>
        body {
            background: #EDF2F5; /* 배경 색상 */
        }
        .mobile-container {
            background: #f9f9f9; /* 컨테이너 배경 색상 */
        }
        .top-bar {
            background-color: #F18657; /* 상단 바 배경색 */
            color: white; /* 상단 바 텍스트 색상 */
        }
        .top-bar h1 {
            color: white; /* 회원가입 글자 색상 */
        }
        .form-label {
            color: #F18657; /* 라벨 색상 */
        }
        input.form-control {
            background-color: #FFE8C6; /* 입력 필드 배경 색상 */
        }
        button.btn-primary {
            background-color: #F18657; /* 버튼 색상 */
            border: none;
        }
        button.btn-secondary {
            background-color: #28a745; /* 주소 검색 버튼 색상 */
            color: white;
            border: none;
        }
        button.btn-primary:hover, button.btn-secondary:hover {
            opacity: 0.8; /* 버튼 호버 효과 */
        }
    </style>
</head>
<body>
<div class="background">
    <div class="mobile-container">
        <div class="top-bar">
            <div class="left-icons">
                <a th:href="@{/question/list}">
                    <img src="/images/back-icon.png" alt="뒤로가기" class="back-icon">
                </a>
            </div>
            <h1>회원가입</h1>
            <div class="right-space"></div>
        </div>
        <div class="content">
            <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
                <div th:replace="~{form_errors :: formErrorsFragment}"></div>
                <div class="login-font">
                    <!-- Email -->
                    <div class="m-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" th:field="*{email}" id="email" class="form-control"
                               placeholder="예) lounge@mail.com">
                    </div>

                    <!-- Username -->
                    <div class="m-3">
                        <label for="username" class="form-label">사용자 이름</label>
                        <input type="text" th:field="*{username}" id="username" class="form-control"
                               placeholder="사용자 이름을 입력하세요.">
                    </div>

                    <!-- Password -->
                    <div class="m-3">
                        <label for="password1" class="form-label">비밀번호</label>
                        <input type="password" th:field="*{password1}" id="password1" class="form-control"
                               placeholder="비밀번호를 입력하세요. (10자 이상)">
                        <input type="password" th:field="*{password2}" id="password2" class="form-control mt-3"
                               placeholder="위와 동일한 비밀번호를 입력하세요.">
                    </div>

                    <!-- Customer Phone -->
                    <div class="m-3">
                        <label for="customerPhone" class="form-label">전화번호</label>
                        <input type="text" th:field="*{customerPhone}" id="customerPhone" class="form-control"
                               placeholder="전화번호를 입력하세요.">
                    </div>

                    <!-- Customer Address -->
                    <div class="m-3">
                        <label for="customerAddress" class="form-label">주소</label>
                        <div class="input-group mb-3">
                            <input type="text" th:field="*{customerAddress}" id="customerAddress" class="form-control"
                                   placeholder="주소를 검색하세요." readonly>
                            <button type="button" class="btn btn-secondary" onclick="execDaumPostcode()">주소 검색</button>
                        </div>
                        <!-- 상세 주소 필드 -->
                        <input type="text" th:field="*{detailAddress}" id="detailAddress" class="form-control"
                               placeholder="상세 주소를 입력하세요.">
                    </div>
                </div>
                <div class="d-grid gap-2 m-3">
                    <button type="submit" class="btn btn-primary py-2 mt-3" id="button">회원가입</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function (data) {
                document.getElementById('customerAddress').value = data.address;
            }
        }).open();
    }
</script>
</body>
</html>
