<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 - 주문 관리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-size: 14px;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      background: #EDF2F5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .background {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #EDF2F5;
    }

    .mobile-container {
      width: 462px;
      max-width: 462px;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-y: auto;
      overflow-x: hidden;
      height: 100vh;
      padding-bottom: 20px;
      border-radius: 15px;
    }

    .main-banner {
      padding: 20px;
      background: #f9f9f9;
      text-align: left;
      flex-shrink: 0;
      margin-top: 0px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .main-banner h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    .back-to-main {
      text-decoration: none;
      padding: 10px 15px;
      font-size: 14px;
      background-color: #FFE8C6;
      color: #F18657;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
    }

    .back-to-main:hover {
      background-color: #FFD399;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 1rem;
      text-align: left;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
    }

    table th,
    table td {
      padding: 12px;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #F18657;
      color: white;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    table tr:hover {
      background-color: #f1f1f1;
    }

    .btn {
      font-size: 0.9rem;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: inline-block;
      text-align: center;
      width: 80px;
      text-decoration: none;
    }

    .delete-btn {
      background-color: #dc3545;
      color: #fff;
    }

    .delete-btn:hover {
      background-color: #b52a37;
    }

    .action-buttons {
      display: flex;
      justify-content: flex-start;
      gap: 10px;
    }

    @media screen and (max-width: 462px) {
      .mobile-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="background">
  <div class="mobile-container">
    <div class="main-banner">
      <h1>주문 관리</h1>
      <a href="/main" class="back-to-main">메인으로 돌아가기</a>
    </div>
    <div id="admin-section">
      <h2>주문 목록</h2>
      <table>
        <thead>
        <tr>
          <th>주문 ID</th>
          <th>상품명</th>
          <th>사용자</th>
          <th>총 금액</th>
          <th>결제 방식</th>
          <th>액션</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
          <td th:text="${order.id}"></td>
          <td th:text="${order.product.name}"></td>
          <td th:text="${order.user.username}"></td>
          <td th:text="${order.totalPrice}"></td>
          <td th:text="${order.paymentMethod}"></td>
          <td>
            <div class="action-buttons">
              <form th:action="@{/admin/orders/{id}/delete(id=${order.id})}" method="post">
                <button type="submit" class="btn delete-btn">삭제</button>
              </form>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
